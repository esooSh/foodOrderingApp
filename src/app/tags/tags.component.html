<div
  *ngIf="tags"
  [style.justifyContent]="justifyContent"
  class="d-flex flex-wrap mb-3"
>
  <a *ngFor="let tag of tags" routerLink="/tag/{{ tag.name }}"
    >{{ tag.name }}({{ tag.count }})</a
  >
</div>

<div *ngIf="foodPageTags" class="d-flex flex-wrap mb-3">
  <a *ngFor="let tagname of foodPageTags" routerLink="/tag/{{ tagname }}">{{
    tagname
  }}</a>
</div>
